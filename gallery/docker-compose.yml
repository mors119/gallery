services:
  postgres:
    image: postgres:16
    container_name: gallery-postgres
    environment:
      POSTGRES_DB: gallery
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: bxgs
    ports:
      - "5432:5432"
    volumes:
      - gallery_pgdata:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d gallery"]
      interval: 5s
      timeout: 3s
      retries: 20

  gallery:
    build: .
    container_name: gallery
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8083:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gallery
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: bxgs

volumes:
  gallery_pgdata:
