<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head layout:fragment="config">
    <title>백상 갤러리샵</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/login.js"></script>
</head>
<body>
<main id="container" class="join_result_container join_page" layout:fragment="content">
    <div th:replace="~{fragments :: commonTitle2('JOIN')}"></div>

    <div class="content">
        <div class="inner">
            <div class="sub_tit" data-aos="fade-up">
                <span>약관동의</span>
                <span><i></i>정보입력</span>
                <span class="on"><i></i>가입완료</span>
            </div>
            <div class="result_main">
                <img src="/images/login/logo-join-result.png" alt="이미지">
                <h4><span th:text="${name}"></span>님의 회원가입이 완료되었습니다.</h4>
                <p>
                    Art & Design 백상입니다.<br>
                    로그인 후 다양한 서비스를 이용할 수 있습니다.
                </p>
                <div class="join_btn_wrap">
                    <a class="silver" href="/">메인으로</a>
                    <a class="gold" href="/login">로그인</a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
